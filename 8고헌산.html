 <h1>고헌산</h1>
  <p><strong>고헌산</strong>울산광역시 울주군에 있는 1034.1m 산이다. 정상좌표는 35.6416997N, 129.0886399E. 고헌산 북쪽의 울주군 상북면 소호리 일원에는 밀양강의 최장 발원지가 있다.언양현의 진산으로, 현재도 울산광역시의 진산으로 인식되고 있다.[2] 고헌산의 옛 이름은 고언산, 고언뫼로, ‘높은 산’이라는 뜻이다
