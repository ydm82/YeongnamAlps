  <h1>재약산</h1>
  <p><strong>재약산</strong>은 대한민국 경상남도 밀양시와 울산광역시 울주군의 경계에 있는 높이 1,119.1m의 산이다. 영남 알프스의 일부이다. 인근 천황산과 함께 재약산으로 묶어서 천황산을 재약산 사자봉으로 재약산을 재약산 수미봉으로 부르기도 한다</p>
