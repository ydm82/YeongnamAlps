 <h1>문복산</h1>
  <p><strong>문복산</strong>은 경상북도 경주시와 청도군의 경계에 있는 높이 1,014.732m의 산이다. 영남 알프스의 산 중에서 가장 낮은 산이다. 문복이라는 노인이 이 산에 들어와 평생 도를 닦고 살았다하여 붙여진 이름이라고 전해진다.</p>
