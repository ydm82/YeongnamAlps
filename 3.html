 <h2>주의사항</h2>
  <br>겨울 산행시 보온에 항상 신경써야 한다.예상과 다르게 기온이 떨어진 상태에 바람마저 불면 체감온도는 급격히 떨어진다.
  <br>겨울 산행시 아이젠은 필수이다 없이는 등산을 하지 마라
  <br>가지산과 운문산 연계산행이 가능하며 간월산 신불산 영축산도 연계산행이 가능하다. 시간과 체력 관리를 잘해야한다.
  <br>육포와 에너지바등 간식거리와 섭취할 물은 필수로 챙겨야한다.
  <br>길이 아니면 가지를 말라.
  <br>체력에 자만 하지 말라 영남알프스는 만만한 산은 아니다.
